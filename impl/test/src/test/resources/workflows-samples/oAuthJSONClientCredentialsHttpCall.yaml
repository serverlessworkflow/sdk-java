document:
  dsl: '1.0.0-alpha5'
  namespace: test
  name: oauth2-authentication-client-credentials
  version: '0.0.8'

do:
  - getPet:
      call: http
      with:
        method: get
        endpoint:
          uri: http://localhost:8081/hello
          authentication:
            oauth2:
              authority: http://localhost:8888/realms/test-realm
              endpoints:
                token: protocol/openid-connect/token
              grant: client_credentials
              request:
                encoding: application/json
              client:
                id: serverless-workflow
                secret: D0ACXCUKOUrL5YL7j6RQWplMaSjPB8MT
              issuers:
                - http://localhost:8888/realms/test-realm
