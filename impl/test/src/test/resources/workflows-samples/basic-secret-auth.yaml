document:
  dsl: 1.0.0-alpha1
  namespace: test
  name: basic-secret-auth
  version: 1.0.0
use:
  secrets:
    - mySecret
do:
    - getPet:
        call: http
        with:
          headers:
            content-type: application/json
          method: get
          endpoint: 
            uri: http://localhost:10110
            authentication:
              basic:
                use: mySecret
        export:
          as: 
            info: ${$authorization} 
