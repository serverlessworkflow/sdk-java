document:
  dsl: '1.0.0-alpha5'
  namespace: examples
  name: oauth2-authentication
  version: '0.1.0'
do:
  - getPet:
      call: http
      with:
        method: get
        endpoint:
          uri: http://localhost:8081/hello
          authentication:
            oauth2:
              authority: http://localhost:8888/realms/test-realm
              grant: client_credentials
              client:
                id: ${ .clientId }
                secret: ${ .clientSecret }
              issuers:
                - http://localhost:8888/realms/test-realm
