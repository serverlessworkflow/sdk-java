document:
  dsl: 1.0.0-alpha1
  namespace: test
  name: call-http-with-response-output
  version: 1.0.0
do:
  - postAuthors:
      call: http
      with:
       method: post
       endpoint:
         uri: http://localhost:9876/api/v1/authors
       body:
         firstName: ${.name}
         lastName: ${.surname }
      output:
         as: .firstName