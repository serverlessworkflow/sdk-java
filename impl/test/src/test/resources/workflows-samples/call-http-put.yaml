document:
  dsl: 1.0.0-alpha1
  namespace: test
  name: call-http-put
  version: 1.0.0
do:
  - updateAuthor:
      call: http
      with:
        redirect: true
        headers:
          content-type: application/json
          accept: application/json
        method: put
        endpoint:
          uri: http://localhost:9876/api/v1/authors/1
        body: "${{firstName: .firstName}}"
      output:
        as: .firstName