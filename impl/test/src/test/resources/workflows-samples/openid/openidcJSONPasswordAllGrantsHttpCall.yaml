document:
  dsl: '1.0.0-alpha5'
  namespace: test
  name: openid-authentication-password-grants
  version: '0.0.8'
do:
  - getPet:
      call: http
      with:
        method: get
        endpoint:
          uri: http://localhost:8881/hello
          authentication:
            oidc:
              authority: http://localhost:8888/realms/test-realm/protocol/openid-connect/token
              grant: password
              request:
                encoding: application/json
              client:
                id: ${ .clientId }
                secret: ${ .clientSecret }
              username: ${ .username }
              password: ${ .password }
              scopes:
                - pets:read
                - pets:write
                - pets:delete
                - pets:create
              audiences: [ serverless-workflow, another-audience, third-audience ]