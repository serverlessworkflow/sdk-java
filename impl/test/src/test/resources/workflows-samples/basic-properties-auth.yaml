document:
  dsl: 1.0.0-alpha1
  namespace: test
  name: basic-properties-auth
  version: 1.0.0
use:
  secrets:
   - mySecret
do:
    - getPet:
        call: http
        with:
          headers:
            content-type: application/json
          method: get
          endpoint:
            uri:  http://localhost:10110
            authentication:
              basic:
                username: ${$secret.mySecret.username}
                password: ${$secret.mySecret.password}
        export:
          as:
            info: ${$authorization}
