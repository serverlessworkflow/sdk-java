document:
  dsl: '1.0.0-alpha5'
  namespace: examples
  name: oauth2-authentication
  version: '0.1.0'
do:
  - getPet:
      call: http
      with:
        method: get
        endpoint:
          uri: http://localhost:8081/hello
          authentication:
            oauth2:
              authority: http://localhost:8888/realms/test-realm
              grant: password
              request:
                encoding: application/json
              client:
                id: ${ .clientId }
                secret: ${ .clientSecret }
              username: ${ .username }
              password: ${ .password }
              scopes:
                - pets:read
                - pets:write
                - pets:delete
                - pets:create
              audiences: [ serverless-workflow, another-audience, third-audience ]