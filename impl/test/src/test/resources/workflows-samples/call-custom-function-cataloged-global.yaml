document:
  dsl: '1.0.2'
  namespace: test
  name: call-custom-function-cataloged-global
  version: '0.1.0'
use:
    catalogs: 
        global:
            endpoint: https://github.com/serverlessworkflow/catalog
do:
  - log:
      call: log:1.0.0@global
      with:
        message: Hello, world!
        level: information
        timestamp: true
        format: '{TIMESTAMP} [{LEVEL}] ({CONTEXT}): {MESSAGE}'