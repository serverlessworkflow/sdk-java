document:
  dsl: 1.0.0-alpha1
  namespace: test
  name: call-http-patch
  version: 1.0.0
do:
  - deleteAuthor:
      call: http
      with:
        method: patch
        endpoint:
          uri: http://localhost:9876/users/1
        headers:
          Content-Type: application/json
        body: "${{ newStatus: .status }}"
