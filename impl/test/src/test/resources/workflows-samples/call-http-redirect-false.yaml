document:
  dsl: 1.0.0-alpha1
  namespace: test
  name: call-http-redirect-false
  version: 1.0.0
do:
  - postUsersWithRedirectFalse:
      call: http
      with:
        redirect: false
        headers:
          content-type: application/json
        method: post
        endpoint:
          uri: http://localhost:9876/users
        body: "${{firstName: .firstName, lastName: .lastName, id: .id, bookId: .bookId}}"