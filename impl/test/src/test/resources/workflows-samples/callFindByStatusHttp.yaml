document:
  dsl: 1.0.0-alpha1
  namespace: test
  name: http-call-find-by-status
  version: 1.0.0
do:
  - tryGetPet:
      try:
        - getPet:
            call: http
            with:
              headers:
                content-type: application/json
              method: get
              endpoint: 
                uri: https://petstore.swagger.io/v2/pet/findByStatus?status=sold
      catch:
        errors:
          with:
            type: https://serverlessworkflow.io/spec/1.0.0/errors/communication
            status: 404