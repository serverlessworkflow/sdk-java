document:
  dsl: 1.0.0-alpha1
  namespace: test
  name: http-call-with-response-output-expr
  version: 1.0.0
do:
  - postPet:
      call: http
      with:
        method: post
        endpoint:
          uri: https://fakerestapi.azurewebsites.net/api/v1/Authors
        body: "${{firstName: .name, lastName:.surname}}"
      output:
         as: .firstName