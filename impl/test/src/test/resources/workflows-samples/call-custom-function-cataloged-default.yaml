document:
  dsl: '1.0.2'
  namespace: test
  name: call-custom-function-cataloged-default
  version: '0.1.0'
do:
  - log:
      call: log:1.0.0@default
      with:
        message: Hello, world!
        level: information
        timestamp: true
        format: '{TIMESTAMP} [{LEVEL}] ({CONTEXT}): {MESSAGE}'