document:
  dsl: 1.0.0-alpha1
  namespace: test
  name: cal-http-with-body-and-response-with-expr
  version: 1.0.0
do:
  - postUsers:
      call: http
      with:
        redirect: false
        method: post
        endpoint:
          uri: http://localhost:9876/users
        body: "${{firstName: .name, lastName:.surname}}"
      output:
         as: .firstName