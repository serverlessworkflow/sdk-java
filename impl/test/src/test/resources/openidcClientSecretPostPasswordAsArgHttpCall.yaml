document:
  dsl: '1.0.0-alpha5'
  namespace: examples
  name: oauth2-authentication
  version: '0.1.0'
do:
  - getPet:
      call: http
      with:
        method: get
        endpoint:
          uri: http://localhost:8881/hello
          authentication:
            oidc:
              authority: http://localhost:8888/realms/test-realm/protocol/openid-connect/token
              grant: password
              client:
                id: ${ .clientId }
                secret: ${ .clientSecret }
              username: ${ .username }
              password: ${ .password }
              issuers:
                - http://localhost:8888/realms/test-realm
