document:
  dsl: 1.0.0-alpha1
  namespace: default
  name: http-call-with-response-output

use:
  functions:
    getPet:
      call: http
      with:
        method: get
        endpoint:
          uri: https://petstore.swagger.io/v2/pet/{petId}
        output: response

do:
  - getPetFunctionCall:
      call: getPet
