name: sdk-java Verify

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint (Spotless + Checkstyle)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sdk-java
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Spotless + Checkstyle (fail fast)
        run: mvn -B -DskipTests spotless:check checkstyle:check

  build:
    name: Build & Verify
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sdk-java
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Verify with Maven (core)
        run: |
          mvn -B -f pom.xml clean verify

